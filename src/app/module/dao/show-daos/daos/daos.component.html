<div class="card-header">
  <h3 class="card-title">{{'daos.show-daos.' + this.viewMode  | translate}}</h3>
</div>
<div class="card-body">
  <div class="card-block {{this.viewMode}}-dao">
    <ngx-datatable class="material" [rows]="rows"
                   [columnMode]="columnModes.force"
                   [rowHeight]="'auto'"
                   [footerHeight]="50" [externalPaging]="true"
                   [count]="page.totalElements"
                   [offset]="page.pageNumber"
                   [limit]="page.size"
                   (page)='setPage($event)'
                   (autoRefresh)="setPage({offset: 0})">
      <ngx-datatable-column prop="aliasName"
                            [name]="'table-header.name'| translate">
        <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
          <a class="hyperlink" (click)="showDaoDetails(value)">
            {{value.split('DAO').pop()}}
          </a>
          <ng-container *ngIf="viewMode === viewModes.mobile">
            <div class="btn-group-raised inline-flex">
              <a class="btn btn-sm btn-grey btn-icon"
                 (click)="sendMessage(row.aliasURI)"
                 triggers="mouseenter:mouseleave" container="body"
                 placement="top"
                 [ngbPopover]="'daos.show-team-details.send-message-table-action' | translate">
                <i class="icon-messages"></i>
              </a>
              <a class="btn btn-sm btn-grey btn-icon"
                 (click)="showDaoPolls(row)"
                 triggers="mouseenter:mouseleave" container="body"
                 placement="top"
                 [ngbPopover]="'daos.show-daos.show-dao-polls-table-action' | translate">
                <i class="icon-Voting"></i>
              </a>
            </div>
          </ng-container>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="aliasURI" *ngIf="viewMode !== viewModes.mobile"
                            [name]="'table-header.root-account'| translate">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{accountId(value)}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="aliasURI" *ngIf="viewMode !== viewModes.mobile"
                            [name]="'table-header.actions'| translate">
        <ng-template let-value="value" let-row="row"
                     ngx-datatable-cell-template>
          <div class="btn-group-raised">
            <a class="btn btn-sm btn-grey btn-icon"
               (click)="sendMessage(value)"
               triggers="mouseenter:mouseleave" container="body"
               placement="top"
               [ngbPopover]="'daos.show-team-details.send-message-table-action' | translate">
              <i class="icon-messages"></i>
            </a>
            <a class="btn btn-sm btn-grey btn-icon"
               (click)="showDaoPolls(row)"
               triggers="mouseenter:mouseleave" container="body"
               placement="top"
               [ngbPopover]="'daos.show-daos.show-dao-polls-table-action' | translate">
              <i class="icon-Voting"></i>
            </a>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
