<form class="form inner-form mt-5 create-dao-form" #teamForm="ngForm" novalidate>
    <div class="form-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group m-0">
                    <label>{{'daos.create-dao.labels.team-name' | translate}}</label>
                    <div class="input-group m-0 row sign_in_inputs form-border-bottom pb-1">
                        <div class="col-11 pl-0">
                            <input type="text" class="form-control" name="name"
                                   #name="ngModel"
                                   [(ngModel)]="createTeamForm.name"
                                   placeholder="{{'daos.create-dao.placeholders.team-name-placeholder' | translate}}"
                                   required>
                        </div>
                        <div class="col-1 pl-0"><span
                                class="input-group-text">&nbsp;</span></div>
                    </div>
                    <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
                         class="input-error">
                        <div *ngIf="name?.errors.required">
                            {{'daos.create-dao.validation.name-is-required' | translate}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group m-0">
                    <label>{{'daos.create-dao.labels.team-shortcode' | translate}}</label>
                    <div class="input-group m-0 row sign_in_inputs form-border-bottom pb-1">
                        <div class="col-11 pl-0">
                            <input type="text" class="form-control" name="prefix"
                                   #prefix="ngModel"
                                   [(ngModel)]="createTeamForm.prefix"
                                   placeholder="{{'daos.create-dao.placeholders.team-shortcode-placeholder' | translate}}"
                                   required>
                        </div>
                        <div class="col-1 pl-0"><span
                                class="input-group-text">&nbsp;</span></div>
                    </div>
                    <div *ngIf="prefix?.invalid && (prefix?.dirty || prefix?.touched)"
                         class="input-error">
                        <div *ngIf="prefix?.errors.required">
                            {{'daos.create-dao.validation.shortcode-is-required' | translate}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group m-0">
                    <label>{{'daos.create-dao.labels.team-quantity-label' | translate}}</label>
                    <div class="input-group m-0 row sign_in_inputs form-border-bottom pb-1">
                        <div class="col-10 pl-0">
                            <input type="number"
                                   class="pl-0 mb-0 pt-0 pb-0 form-control"
                                   name="quantity"
                                   #quantity="ngModel"
                                   [(ngModel)]="createTeamForm.quantity"
                                   placeholder="{{'daos.create-dao.labels.team-quantity-label' | translate}}"
                                   required>
                        </div>
                        <div class="col-2 text-right pl-0">
                            <span class="input-group-text text-right">{{'daos.create-dao.dao-quantity-unit' | translate}}</span>
                        </div>
                    </div>
                    <div *ngIf="quantity?.invalid && (quantity?.dirty || quantity?.touched)"
                         class="input-error">
                        <div *ngIf="quantity?.errors.required">
                            {{'common.quantity-required'| translate}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group m-0">
                    <label>{{'common.description-label' | translate}}</label>
                    <div class="input-group m-0">
                                                        <textarea rows="4" class="form-control" name="description"
                                                                  #description="ngModel"
                                                                  [(ngModel)]="createTeamForm.description"
                                                                  placeholder="{{'daos.create-dao.placeholders.dao-description-placeholder' | translate}}"
                                                                  required></textarea>
                    </div>
                    <div *ngIf="description?.invalid && (description?.dirty || description?.touched)"
                         class="input-error">
                        <div *ngIf="description?.errors.required">
                            {{'common.description-required'| translate }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-gradient float-right" (click)="createTeam()" [disabled]="teamForm.invalid">
            {{'common.next-btn'| translate}} <i class="fa fa-chevron-right"></i>
        </button>
        <button type="button" class="btn btn-gradient mr-1 float-right" awPreviousStep>
            <i class="fa fa-chevron-left"></i> {{'common.previous-btn'| translate}}
        </button>
    </div>
</form>
