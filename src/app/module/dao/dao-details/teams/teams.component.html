<div class="card-header-custom">
    <div class="pull-right filter-group">
        <div class="btn-group btn-group-justified btn-group-raised">
            <a href="javascript:void(0)" class="btn btn-sm btn-grey btn-icon" (click)="reload()"
               triggers="mouseenter:mouseleave" container="body"
               placement="top" [ngbPopover]="'common.reload-filter-popover' | translate">
                <i class="fa fa-refresh"></i>
            </a>
        </div>
    </div>
</div>
<div class="card-body">
    <div class="card-block">
        <ngx-datatable class="material" [rows]="rows" [columnMode]="columnModes.force"
                       [rowHeight]="'auto'"
                       [footerHeight]="50" [externalPaging]="true" [count]="page.totalElements"
                       [offset]="page.pageNumber"
                       [limit]="page.size" (page)='setPage($event)'
                       (autoRefresh)="setPage({offset: 0})">
            <ngx-datatable-column prop="aliasName" [name]="'table-header.name'| translate">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <a class="hyperlink" (click)="routeUri(value)">
                        {{value.split('TN').pop().split('TT').shift()}}
                    </a>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="aliasURI" [name]="'table-header.team-account'| translate">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value.split('acct:').pop().split('@xin').shift()}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="teamToken" [name]="'table-header.team-token'| translate">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value?.name?.split('TT').pop()}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="teamToken" [name]="'Max. team members' | translate">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value ? (value.quantityQNT! | supply:value.decimals) : ''}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="teamToken" [name]="'shareholders' | translate">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value?.numberOfAccounts!}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="teamToken" [name]="'table-header.actions'| translate">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    <div class="btn-group-raised">
                        <a class="btn btn-sm btn-grey btn-icon"
                           (click)="sendMessage(value)"
                           triggers="mouseenter:mouseleave" container="body" placement="top"
                           [ngbPopover]="'daos.show-team-details.send-message-table-action' | translate">
                            <i class="icon-messages"></i>
                        </a>
                        <a class="btn btn-sm btn-grey btn-icon"
                           (click)="createPoll(value)"
                           triggers="mouseenter:mouseleave" container="body" placement="top"
                           [ngbPopover]="'daos.show-teams.create-poll-table-action' | translate">
                            <i class="icon-Voting"></i>
                        </a>
                        <a class="btn btn-sm btn-grey btn-icon"
                           (click)="transferTeamToken(value)"
                           triggers="mouseenter:mouseleave" container="body" placement="top"
                           [ngbPopover]="'daos.show-daos.transfer-token-table-action' | translate"
                           [ngClass]="(value && value.accountRS === accountRs && value.teamWallet !== accountRs) ? 'enable' : 'disabled'">
                            <i class="fa fa-user"></i>
                        </a>
                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
