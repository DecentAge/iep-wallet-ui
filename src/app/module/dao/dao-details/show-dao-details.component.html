<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-block main-card-block">
                <div class="border-bt">
                    <h2 class="main-title">{{'daos.show-daos.title' | translate}}</h2>
                    <app-breadcrumb [routeChange]="routeChange"></app-breadcrumb>
                    <h3 class="back-button" (click)="goBack()">
                        <i class="fa fa-chevron-left"></i> {{'common.back-btn'| translate}}
                    </h3>
                </div>
                <ul class="nav nav-tabs nav-fill nav-auto mt-4" (click)="onTabChange();" *ngIf="viewMode !== viewModes.mobile">
                    <li class="nav-item">
                        <a class="nav-link"
                           routerLinkActive="active" [routerLink]="['general-info']">{{'daos.show-daos.general-info' | translate}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           routerLinkActive="active" [routerLink]="['teams']">{{'daos.show-daos.all-teams' | translate}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           routerLinkActive="active" [routerLink]="['messages']">{{'daos.show-daos.dao-messages' | translate}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           routerLinkActive="active" [routerLink]="['polls']">{{'daos.show-daos.dao-polls' | translate}}</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
