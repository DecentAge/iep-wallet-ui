<div class="card-header-custom">
    <div class="pull-right filter-group">
        <div class="btn-group btn-group-justified btn-group-raised">
            <a href="javascript:void(0)" class="btn btn-sm btn-grey btn-icon" (click)="reload()"
               triggers="mouseenter:mouseleave"
               container="body" placement="top" [ngbPopover]="'common.reload-filter-popover' | translate">
                <i class="fa fa-refresh"></i>
            </a>
        </div>
    </div>
</div>
<div class="card-body">
    <div class="card-block mr-3 ml-3">
        <ngx-datatable [rows]="rows" [columnMode]="columnModes.standard" [scrollbarH]="true" [footerHeight]="50"
                       [rowHeight]="'auto'" [externalPaging]="true" [count]="page.totalElements"
                       [offset]="page.pageNumber"
                       [limit]="page.size" (page)='setPage($event)' (autoRefresh)="reload()">
            <ngx-datatable-column headerClass="width-10-per" cellClass="width-10-per"
                                  [name]="'table-header.date'| translate"
                                  prop="timestamp">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value | timestamp}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column headerClass="width-5-per" cellClass="width-5-per"
                                  [name]="'table-header.type'| translate"
                                  prop="type">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    <div [innerHTML]="value | transactionIconSubType: row.subtype">
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column headerClass="width-5-per" cellClass="width-5-per"
                                  [name]="'table-header.conf'| translate"
                                  prop="confirmations">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <div [innerHTML]="value | transactionConf">
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column headerClass="width-25-per" cellClass="width-25-per"
                                  [name]="'table-header.sender'| translate"
                                  prop="senderRS">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <a class="hyperlink" (click)="accountDetail(value)">{{value}}</a>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column headerClass="width-5-per" cellClass="width-5-per"
                                  [name]="'table-header.send'| translate"
                                  prop="phased">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <div [innerHTML]="value | hasMessageDirection">
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column headerClass="width-6-per" cellClass="width-6-per"
                                  [name]="'table-header.phased'| translate"
                                  prop="phased">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <div [innerHTML]="value | isEnabled">
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column headerClass="width-7-per" cellClass="width-7-per"
                                  [name]="'table-header.prunable'| translate"
                                  prop="phased">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <div [innerHTML]="value | isEnabled">
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column headerClass="width-20-per" cellClass="width-20-per"
                                  [name]="'table-header.recipient'| translate"
                                  prop="recipientRS">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <a class="hyperlink" (click)="accountDetail(value)">{{value}}</a>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column headerClass="width-20-per" cellClass="width-20-per"
                                  [name]="'table-header.actions'| translate">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div class="btn-group-raised text-center">
                        <a class="btn btn-sm btn-grey btn-icon" (click)="transactionDetail(row);"
                           triggers="mouseenter:mouseleave" container="body" placement="top"
                           ngbPopover="{{'common.details-table-action'| translate}}">
                            <i class="fa fa-list-ul"></i>
                        </a>
                        <a class="btn btn-sm btn-grey btn-icon"
                           *ngIf="accountRs === row.recipientRS || accountRs === row.senderRS"
                           (click)="messageDetail(row)"
                           triggers="mouseenter:mouseleave"
                           container="body" placement="top"
                           ngbPopover="{{'messages.show-messages.open-message-popover'| translate}}">
                            <i class="fa fa-envelope-open-o"></i>
                        </a>
                        <a class="btn btn-sm btn-grey btn-icon" *ngIf="accountRs === row.recipientRS"
                           (click)="messageReply(row.senderRS)" triggers="mouseenter:mouseleave"
                           container="body" placement="top"
                           ngbPopover="{{'messages.show-messages.reply-popover'| translate}}">
                            <i class="fa fa-reply"></i>
                        </a>
                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
