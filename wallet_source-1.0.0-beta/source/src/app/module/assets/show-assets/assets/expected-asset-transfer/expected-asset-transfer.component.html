<section>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block main-card-block">
          <div class="border-bt">
            <h2 class="main-title">Expected Asset Transfers</h2>
            <app-breadcrumb></app-breadcrumb>
            <h3 class="back-button" (click)="goBack()">
              <i class="fa fa-chevron-left"></i> Back
            </h3>
          </div>
        </div>
        <div class="card-body">
          <div class="card-block mr-3 ml-3">
            <ngx-datatable class="material" [rows]="transfers" [columnMode]="'force'" [rowHeight]="'auto'"
                           [footerHeight]="50" [externalPaging]="true">
              <ngx-datatable-column prop="name" name="Asset">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                  <a class="hyperlink" (click)="goToAssetDetails(row.asset)">{{value}}</a>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column prop="senderRS" name="Sender">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                  <a class="hyperlink" (click)="goToAccountDetails(value)">{{value}}</a>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column prop="recipientRS" name="Recipient">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                  <a class="hyperlink" (click)="goToAccountDetails(value)">{{value}}</a>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column prop="quantityQNT" name="Qantity">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                  {{value | quantityToShare:row.decimals | numericalString}}
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
