<section>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
              <div class="card-block main-card-block pb-0">
                    <div class="border-bt">
                        <h2 class="main-title">Aliases</h2>
                        <app-breadcrumb [routeChange]="routeChange"></app-breadcrumb>
                    </div>
                     <div class="row mt-4">                        
                             <div class="col-11">
                                 <form class="form inner-form ">
                                    <div class="form-body">
                                        <div class="form-group">
                                            <div class="position-relative btn-group-raised">
                                                <input type="text" class="form-control pb-2 search-box" name="form-control-with-icon"
                                                       [(ngModel)]="searchText">
                                                <div class="form-control-position" (click)="onSearchChange(searchText);">
                                                    <span class=" btn btn-sm btn-icon btn-grey"><i class="ft-search"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-1">
                                   <div class="text-left">
                                      <div class="btn-group btn-group-justified btn-group-raised" (click)="resetSearch();">
                                          <a href="javascript:void(0)" class="btn btn-sm btn-grey btn-icon"  ngbTooltip="Search" trigger="mouseenter:mouseleave"><i class="fa fa-refresh"></i></a>
                                      </div>
                                  </div>
                            </div>

                    </div>
            </div>
                
                <div class="card-body">
                    <div class="card-block mr-3 ml-3">
                       
                        <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [rowHeight]="'auto'"
                                       [footerHeight]="50" [externalPaging]="true"
                                       [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size"
                                       (page)='setPage($event)' (autoRefresh)="reload()">
                            <ngx-datatable-column prop="aliasName" name="Name">
                                <ng-template let-value="value" ngx-datatable-cell-template>
                                    {{value}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column prop="aliasURI" name="URI">
                                <ng-template let-value="value" ngx-datatable-cell-template>
                                    <a class="hyperlink" (click)="routeUri(value)">{{value}}</a>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column prop="poll" name="Actions">
                                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                                    <div class="btn-group-raised">
                                          <a class="btn btn-sm btn-grey btn-icon" (click)="transactionDetail(row);"
                                           triggers="mouseenter:mouseleave" container="body" placement="top"
                                           ngbPopover="Details">
                                            <i class="fa fa-list-ul"></i>
                                        </a>
                                        <a class="btn btn-sm btn-grey btn-icon"
                                           (click)="editAlias(row.alias,row.aliasName,row.aliasURI);"
                                           triggers="mouseenter:mouseleave" container="body" placement="top"
                                           ngbPopover="Edit">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </a>
                                        <a class="btn btn-sm btn-grey btn-icon"
                                           (click)="transferAlias(row.alias,row.aliasName,row.aliasURI);"
                                           triggers="mouseenter:mouseleave" container="body" placement="top"
                                           ngbPopover="Transfer">
                                            <i class="fa fa-user font-medium-1"></i>
                                        </a>
                                        <a class="btn btn-sm btn-grey btn-icon"
                                           (click)="sellAlias(row.alias,row.aliasName,row.aliasURI);"
                                           triggers="mouseenter:mouseleave" container="body" placement="top"
                                           ngbPopover="Sell">
                                            <i class="fa fa-dollar" aria-hidden="true"></i>
                                        </a>
                                        <a class="btn btn-sm btn-grey btn-icon"
                                           (click)="deleteAlias(row.alias,row.aliasName,row.aliasURI);"
                                           triggers="mouseenter:mouseleave" container="body" placement="top"
                                           ngbPopover="Delete">
                                            <i class="fa fa-times"></i>
                                        </a>
                                    </div>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
