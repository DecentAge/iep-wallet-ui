<div class="card-header">
    <h3 class="card-title">{{offerType}} Buy Offers</h3>
    <div class="pull-right filter-group">
        <div class="btn-group btn-group-justified btn-group-raised">
            <a href="javascript:void(0)" *ngIf="offerType=='PUBLIC'" class="btn btn-sm btn-grey btn-icon" (click)="removeFilter()"
               triggers="mouseenter:mouseleave" container="body"
               placement="top" ngbPopover="Remove Filter">
                <i class="fa fa-history"></i>
            </a>
            <ng-container *ngIf="offerType=='PUBLIC'">
                <a href="javascript:void(0)" *ngFor="let filter of filters"
                   (click)="applyFilter(filter)"
                   class="btn btn-sm btn-grey btn-icon filter"
                   [ngClass]="{'active':filter.isEnabled}" triggers="mouseenter:mouseleave" container="body"
                   placement="top" [ngbPopover]="filter.popoverText">
                    <i [class]="'fa ' + filter.icon"></i>
                </a>
            </ng-container>
            <a href="javascript:void(0)" class="btn btn-sm btn-grey btn-icon" (click)="reload()" triggers="mouseenter:mouseleave"
               container="body"
               placement="top" ngbPopover="Reload">
                <i class="fa fa-refresh"></i>
            </a>
        </div>
    </div>
</div>
<div class="card-body">
    <div class="card-block">
        <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [rowHeight]="'auto'" [footerHeight]="50"
                       [externalPaging]="true"
                       [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size"
                       (page)='setPage($event)' (autoRefresh)="reload()">
            <ngx-datatable-column prop="aliasName" name="Name"
                                  headerClass="width-20-per" cellClass="width-20-per">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="aliasId" name="ID"
                                  headerClass="width-30-per" cellClass="width-30-per">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="senderRS" name="Sender"
                                  headerClass="width-30-per" cellClass="width-30-per">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    <a class="hyperlink" (click)="accountDetail(value)">{{value}}</a>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="priceTQT" name="Price"
                                  headerClass="width-15-per" cellClass="width-15-per">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    {{value | amountTqt}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Actions" headerClass="width-15-per" cellClass="width-15-per">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    <div class="btn-group-raised">
                    <a class="btn btn-sm btn-grey btn-icon" (click)="transactionDetail(row);"
                       triggers="mouseenter:mouseleave" container="body" placement="top"
                       ngbPopover="Details">
                        <i class="fa fa-list-ul"></i>
                    </a>
                    <a class="btn btn-sm btn-grey btn-icon" (click)="buy(row.aliasName,row.priceTQT)"
                       triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="Buy">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </a>
                  </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
