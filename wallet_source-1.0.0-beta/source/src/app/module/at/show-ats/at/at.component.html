<div class="row mt-3">
  <div class="col-md-12">
<h3 class="card-title">{{atType}} AT<small class="lowercase">s</small></h3>
           
            <div class="pull-right filter-group">
    <div class="btn-group btn-group-justified btn-group-raised">
      <a href="javascript:void(0)" class="btn btn-sm btn-grey btn-icon" (click)="reload()" triggers="mouseenter:mouseleave" container="body"
        placement="top" ngbPopover="Reload">
        <i class="fa fa-refresh"></i>
      </a>
    </div>
  </div>
</div>


</div>
<div class="card-body mt-4">
  <div class="card-block">
    <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [rowHeight]="'auto'" [footerHeight]="50" [externalPaging]="false" (autoRefresh)="reload()">
      <ngx-datatable-column prop="atRS" name="Account">
        <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
          <a class="hyperlink" (click)="goToAccountDetails(value)">{{value}}</a>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="name" name="Name">
        <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="balanceTQT" name="Balance">
        <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
          {{value | amountTqt}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="minActivation" name="Activation">
        <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
          {{value | amountTqt}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="finished" name="Finished">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <div [innerHTML]="value | txIsValid">
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="frozen" name="Frozen">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <div [innerHTML]="value | txIsValid">
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="running" name="Running">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <div [innerHTML]="value | txIsValid">
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="stopped" name="Stopped">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <div [innerHTML]="value | txIsValid">
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="dead" name="Dead">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <div [innerHTML]="value | txIsValid">
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="at" name="Actions">
        <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
          <div class="btn-group-raised">
            <a class="btn btn-sm btn-grey btn-icon" (click)="goToTransactionDetails(value)" triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="Transaction Details">
              <i class="fa fa-list-ul"></i>
            </a>
            <a class="btn btn-sm btn-grey btn-icon" (click)="goToAtDetails(value)" triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="AT Details">
              <i class="fa fa-cog"></i>
            </a>
            <a class="btn btn-sm btn-grey btn-icon" (click)="runAt(value)" triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="Run AT">
              <i class="fa fa-cogs"></i>
            </a>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
