<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Stop Shuffle Details</h4>
        <h5 class="back-button" (click)="goBack()">
          <i class="fa fa-chevron-left"></i> Back
        </h5>
      </div>
      <div class="card-body">
        <div class="card-block ml-3 mr-3">
          <div class="row">
            <div class="col-md-12">
                <p class="alert alert-warning">
                  If you stop your already started shuffle (an already fully joined running shuffle) you will be charged 1.000 XIN.
                </p>
            </div>
          </div>
          <form class="form" #f="ngForm" novalidate>
            <div class="form-body">
              <div class="row">
                <div class="col-md-12">
                    <div class="form-group m-0">
                        <label>Shuffle full hash
                          <i class="fa fa-question-circle-o"
                            triggers="mouseenter:mouseleave"
                            placement="right"
                            container="body"
                            ngbPopover="The shuffle full hash">
                          </i>
                        </label>
                        <div>
                            <h6> {{stopShuffleForm.shufflingFullHash}} </h6>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <button type="button" [disabled]="f.invalid" class="btn btn-primary mr-1 mb-3 float-right" (click)="stopShuffle()">
                <i class="fa fa-stop"></i> Stop
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
