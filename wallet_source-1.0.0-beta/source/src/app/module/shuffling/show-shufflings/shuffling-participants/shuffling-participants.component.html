<section>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Shuffling participants</h4>
          <h5 class="back-button" (click)="goBack()">
            <i class="fa fa-chevron-left"></i> Back
          </h5>
        </div>
        <div class="card-body">
          <div class="card-block mr-3 ml-3">
            <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [rowHeight]="'auto'" [footerHeight]="50" [externalPaging]="true"
              [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size" (page)='setPage($event)' (autoRefresh)="reload()">
              <ngx-datatable-column prop="state" name="Stage">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{value | shufflingStage}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column prop="accountRS" name="Assigne">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  <a (click)="accountDetail(value)" class="hyperlink"><u> {{value}} </u></a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
