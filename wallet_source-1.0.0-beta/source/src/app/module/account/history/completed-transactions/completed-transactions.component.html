<div class="card-header">
    <h3 class="card-title">Completed Transactions</h3>
    <div class="pull-right filter-group">
        <div class="btn-group btn-group-justified btn-group-raised">
            <a href="javascript:void(0)" class="btn btn-sm btn-grey btn-icon" (click)="removeFilter()"
               triggers="mouseenter:mouseleave" container="body"
               placement="top" ngbPopover="Remove Filter">
                <i class="fa fa-history"></i>
            </a>
            <ng-container *ngFor="let filter of filters">
                <a href="javascript:void(0)" (click)="applyFilter(filter)"
                   class="btn btn-sm btn-grey filter btn-icon"
                   [ngClass]="{'active':filter.isEnabled}" triggers="mouseenter:mouseleave" container="body"
                   *isAppEnabled="filter.appName"
                   placement="top" [ngbPopover]="filter.popoverText">
                    <i [class]="'fa ' + filter.icon"></i>
                </a>
            </ng-container>
            <a href="javascript:void(0)" class="btn btn-sm btn-grey btn-icon" (click)="reload()" triggers="mouseenter:mouseleave"
               container="body"
               placement="top" ngbPopover="Reload">
                <i class="fa fa-refresh"></i>
            </a>
        </div>
    </div>
</div>
<div class="card-body">
    <div class="card-block">
        <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [rowHeight]="'auto'" [footerHeight]="50"
                       [externalPaging]="true"
                       [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size"
                       (page)='setPage($event)' (autoRefresh)="reload()">
            <ngx-datatable-column prop="timestamp" name="Date">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value | timestamp}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="type" name="Type">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    <div [innerHTML]="value | transactionIconSubType: row.subtype">
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="amountTQT" name="Amount">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value | amountTqt }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="senderRS" name="">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <div [innerHTML]="value | txDirection: accountRs">
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="feeTQT" name="Fee">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value | amountTqt }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Conf." prop="confirmations">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <div [innerHTML]="value | transactionConf">
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="senderRS" name="Sender">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <a class="hyperlink" (click)="accountDetail(value)">{{value}}</a>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="phased" name="Msg">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    <div [innerHTML]="row | hasMessage: accountRs">
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="recipientRS" name="Recipient">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <a class="hyperlink" (click)="accountDetail(value)">{{value}}</a>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="timestamp" name="Actions">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    <a class="btn btn-outline-danger" (click)="goToDetails(row)" triggers="mouseenter:mouseleave"
                       container="body" placement="top" ngbPopover="Details">
                        <i class="fa fa-list-ul"></i>
                    </a>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
