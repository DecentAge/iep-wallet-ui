<div class="card-header">
	<h3 class="card-title">Active Monitors</h3>
	<div class="pull-right filter-group">
		<div class="btn-group btn-group-justified btn-group-raised">
			<a href="javascript:void(0)" class="btn btn-sm btn-grey" (click)="reload()" triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="Reload">
				<i class="fa fa-refresh"></i>
			</a>
		</div>
	</div>
</div>
<div class="card-body">
	<div class="card-block ml-1 mr-1 ml-md-3 mr-md-3">
		<ngx-datatable class="material" [rows]="monitors" [rows]="properties" [columnMode]="'force'" [rowHeight]="'auto'" [footerHeight]="50" [externalPaging]="false"
		               [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size" (page)='setPage($event)'>
			<ngx-datatable-column prop="amount" name="Amount">
				<ng-template let-value="value" ngx-datatable-cell-template>
					{{value | amountTqt}}
				</ng-template>
			</ngx-datatable-column>
			<ngx-datatable-column prop="holdingType" name="Type">
				<ng-template let-value="value" ngx-datatable-cell-template>
					{{value | holdingType}}
				</ng-template>
			</ngx-datatable-column>
			<ngx-datatable-column prop="threshold" name="Threshold">
				<ng-template let-value="value" ngx-datatable-cell-template>
					{{value | amountTqt}}
				</ng-template>
			</ngx-datatable-column>
			<ngx-datatable-column prop="threshold" name="Threshold">
				<ng-template let-value="value" ngx-datatable-cell-template>
					{{value | amountTqt}}
				</ng-template>
			</ngx-datatable-column>
			<ngx-datatable-column prop="property" name="Property">
				<ng-template let-value="value" ngx-datatable-cell-template>
					{{value}}
				</ng-template>
			</ngx-datatable-column>
			<ngx-datatable-column prop="monitoredAccounts" name="Recipient">
				<ng-template let-value="value" ngx-datatable-cell-template>
					<div [innerHTML]="value[0]?.accountRS"></div>
				</ng-template>
			</ngx-datatable-column>
			<ngx-datatable-column prop="name" name="Action">
				<ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
					<a class="btn btn-outline-danger" triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="Stop Monitor" (click)="stopFundingMonitor(row)">
						<i class="fa fa-times"></i>
					</a>
				</ng-template>
			</ngx-datatable-column>
		</ngx-datatable>
	</div>
</div>
