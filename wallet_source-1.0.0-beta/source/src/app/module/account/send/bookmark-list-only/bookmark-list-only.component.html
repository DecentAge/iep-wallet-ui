<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">My Bookmarks</h3>
        <h5 class="back-button" (click)="goBack()">
          <i class="fa fa-chevron-left"></i> Back
        </h5>
      </div>
      <div class="card-body">
        <div class="card-block ml-1 mr-1 ml-md-3 mr-md-3">
          <h5 class="mb-1">Bookmark List</h5>
          <app-bookmark-list [viewFor]="componentName"></app-bookmark-list>
        </div>
      </div>
    </div>
  </div>
</div>
