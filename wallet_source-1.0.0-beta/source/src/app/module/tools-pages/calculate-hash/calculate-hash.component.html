<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-block main-card-block pb-0">
                    <div class="border-bt">
                        <h2 class="main-title">Calculate Hash</h2>
                        <app-breadcrumb></app-breadcrumb>
                    </div>
            <div class="card-body mt-4 mb-4">
                <div class="card-block ml-1 mr-1 ml-md-3 mr-md-3">
          <form #f="ngForm" class="form inner-form" name="calculateHashForm" novalidate>
            <div class="form-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group mb-0">
                    <label>Text Input
                      <i class="fa fa-question-circle-o" container="body" placement="right" triggers="mouseenter:mouseleave" ngbPopover="Enter a random text and use the hash as transaction secret. By revealing this text, the receiver can claim the transaction."></i>
                    </label>
                    <div class="input-group mb-0">
                      <input type="text" [(ngModel)]="calculateHashForm.input" name="input" #input="ngModel" class="form-control" required max="99" placeholder="Type in the text you like to generate a hash for">
                      <div>
                        <span class="btn btn-gradient" [ngClass]="{'disabled':f.invalid}" (click)="calculateHash()">
                          Calculate
                        </span>
                      </div>
                    </div>
                    <div *ngIf="input?.invalid && (input?.dirty || input?.touched)" class="input-error">
                        <div *ngIf="input?.errors.required">
                          Input is required
                        </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>SHA256 Output
                      <i class="fa fa-question-circle-o" container="body" placement="right" triggers="mouseenter:mouseleave" ngbPopover="The SHA256 has for the text input."></i>
                    </label>
                    <div class="position-relative sign_in_inputs">
                      <textarea disabled="true" rows="3" type="text" [(ngModel)]="calculateHashForm.output" class="form-control pl-0" name="output"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
