<div class="card-header">
  <h3 class="card-title">{{currencyType}} Currencies</h3>
  <div class="pull-right filter-group">
    <div class="btn-group btn-group-justified btn-group-raised">
      <a href="javascript:void(0)" class="btn btn-sm btn-grey btn-icon" (click)="reload()" triggers="mouseenter:mouseleave" container="body"
        placement="top" ngbPopover="Reload">
        <i class="fa fa-refresh"></i>
      </a>
    </div>
  </div>
</div>
<div class="card-body">
  <div class="card-block">
    <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [rowHeight]="'auto'" [footerHeight]="50" [externalPaging]="true"
      [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size" (page)='setPage($event)' (autoRefresh)="reload()">
      <ngx-datatable-column prop="code" name="Ticker">
        <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
          <a class="hyperlink" (click)="openCurrencyDetails(value)">{{value}}</a>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="name" name="Name">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column *ngIf="currencyType=='MY'" prop="units" name="Units">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column *ngIf="currencyType=='ALL'" prop="accountRS" name="Issuer">
        <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
          <a class="hyperlink" (click)="openAccountDetails(value)">{{value}}</a>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="currentSupply" name="Supply">
        <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
          <div [innerHTML]="value | supply:row.decimals">
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="numberOfExchanges" name="Exchanges">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="numberOfTransfers" name="Transfers">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="currency" name="Actions">
        <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
          <div class="btn-group-raised">
                <a class="btn btn-sm btn-grey btn-icon" (click)="goToDetails(value)" triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="Details">
            <i class="fa fa-list-ul"></i>
          </a>
          <a *ngIf="currencyType=='ALL'" class="btn btn-sm btn-grey btn-icon" [ngClass]="{'disabled':isTradeDeskEnabled(row)}" (click)="openTradeDesk(value, row.decimals)" triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="TradeDesk">
            <i class="fa fa-bar-chart"></i>
          </a>
          <a *ngIf="currencyType=='MY'" class="btn btn-sm btn-grey btn-icon" (click)="openTradeDesk(value, row.decimals, row.code)" triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="TradeDesk">
            <i class="fa fa-bar-chart"></i>
          </a>
          <a *ngIf="currencyType=='MY'" class="btn btn-sm btn-grey btn-icon" (click)="openPublishExchangeOffer(value, row.decimals, row.code, row.name)" triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="Exchange">
            <i class="fa fa-usd"></i>
          </a>
          <a *ngIf="currencyType=='MY'" class="btn btn-sm btn-grey btn-icon" (click)="openTransferCurrency(value, row.decimals, row.code)" triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="Transfer">
            <i class="fa fa-user"></i>
          </a>
          <a *ngIf="currencyType=='MY'" class="btn btn-sm btn-grey btn-icon" (click)="openDeleteCurrency(value, row.decimals, row.code)" triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="Delete">
            <i class="fa fa-times"></i>
          </a>
        </div>
          <!-- <a *ngIf="currencyType=='MY'" class="btn btn-sm btn-grey btn-icon" (click)="openCurrencyReserveClaim(value, row.decimals, row.code)" triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="Claim">
            <i class="fa fa-hand-paper-o"></i>
          </a>
          <a *ngIf="currencyType=='MY'" class="btn btn-sm btn-grey btn-icon" (click)="openCurrencyReserveIncrease(value, row.decimals, row.code)" triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="Increase">
            <i class="fa fa-arrow-up"></i>
          </a>
          <a *ngIf="currencyType=='MY'" class="btn btn-sm btn-grey btn-icon" (click)="openCurrencyFounders(value, row.decimals, row.code)" triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="Founders">
            <i class="fa fa-diamond"></i>
          </a> -->
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
