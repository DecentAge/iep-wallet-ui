<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-block main-card-block">
        <div class="border-bt">
          <h2 class="main-title">Buy Currency Confirmation</h2>
          <app-breadcrumb></app-breadcrumb>
          <h3 class="back-button" (click)="goBack()">
            <i class="fa fa-chevron-left"></i> Back
          </h3>
        </div>
      </div>
      <div class="card-body" *ngIf="buyCurrencyForm">
        <div class="card-block mr-3 ml-3">
          <div class="row">
            <div class="col-md-6">
              <div class="ucsb"> Currency ID
              </div>
              <h4> {{buyCurrencyForm.currencyId}} </h4>
            </div>
            <div class="col-md-6">
              <div class="ucsb"> Currency
              </div>
              <h4> {{buyCurrencyForm.currency}} </h4>
            </div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-md-6">
              <div class="ucsb"> Price
              </div>
              <h4> {{buyCurrencyForm.rate | numericalString}}
                <small> XIN</small>
              </h4>
            </div>
            <div class="col-md-6">
              <div class="ucsb"> Quantity
              </div>
              <h4> {{buyCurrencyForm.shares}} </h4>
            </div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-md-6">
              <div class="ucsb"> Service Fee
              </div>
              <h4> {{ tx_fee | amountTkn }}
                <small> XIN</small>
              </h4>
            </div>
            <div class="col-md-6">
              <div class="ucsb"> Valid
              </div>
              <h4 [innerHTML]="validBytes | txIsValid"> </h4>
            </div>
          </div>
          <hr>
          <button type="button" [ngClass]="{'btn-success': !unsignedTx, 'btn-danger': unsignedTx}" class="btn btn-raised mr-1 mb-0"
            (click)="unsignedTx = !unsignedTx">
            <i class="fa fa-key"></i> Signed Transaction
          </button>
          <hr *ngIf="unsignedTx">
          <div class="form-group" *ngIf="unsignedTx">
            <div class="position-relative">
              <textarea disabled="true" rows="3" type="text" [(ngModel)]="transactionBytes" class="form-control" name="key"></textarea>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" [disabled]="!validBytes" (click)="broadcastTransaction(transactionBytes)" class="btn btn-primary float-right">
              <i class="fa fa-check"></i> Finish
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
